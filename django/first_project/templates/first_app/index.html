{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Access Records</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
    <h1>Hello, these are your Access Records!</h1>
    <h2>Here they are:</h2>
    <div class="djangotwo">
      {% if access_records %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
          </thead>
          {% for acc in access_records %}

              <td>{{ acc.name }}</td>

          {% endfor %}
        </table>
        {% else %}
          <p>NO ACCESS RECORDS FOUND!</p> -->
        {% endif %}
    </div>

  </body>
