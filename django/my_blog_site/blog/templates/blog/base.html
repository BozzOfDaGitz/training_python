<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlogForAll</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light techfont custom-navbar">
        <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">blog4all</a>

        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="https://github.com/PatForAll">Github</a></li>
            <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/in/p-siekmeier/">LinkedIn</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-left ml-auto">
            {% if user.is_authenticated %}
            <li><a class="nav-link" href="{% url 'post_new' %}">New Post</a></li>
            <li><a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
            <li><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
            <li><a>Welcome, {{ user.username }}</a></li>
            {% else %}
            <li><a class="nav-link" href="{% url 'login' %}"><span class="fa fa-user"></span></a></li>
            {% endif %}
        </ul>
    </nav>

</body>
</html>
