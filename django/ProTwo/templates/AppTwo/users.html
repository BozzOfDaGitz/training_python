{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>All Users</title>
  </head>
  <body>
    {% if users %}
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>EMail</th>
      </thead>
      {% for user in users %}
      <tr>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.e_mail }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>No users found.</p>
    {% endif %}
  </body>
</html>
