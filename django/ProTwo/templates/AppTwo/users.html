{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>All Users</title>
  </head>
  <body>
    <h1>Here are your users:</h1>
    {% if users %}
    <ol>
      {% for user in users %}
      <li>User Info:</li>
      <ul>
        <li>First Name: {{ user.first_name }}</li>
        <li>Last Name: {{ user.last_name }}</li>
        <li>Email: {{ user.e_mail }}</li>
      </ul>
      {% endfor %}
    </ol>
    {% else %}
    <p>No users to show!</p>
    {% endif %}
  </body>
</html>
